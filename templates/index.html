<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take-Home Salary Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #e9f2ff);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1c5980;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        .loader {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§® Take-Home Salary Calculator</h2>
        <form id="salaryForm">
            <input type="number" placeholder="Gross Salary" name="gross" required>
            <input type="number" placeholder="Variable Pay" name="variable">
            <select name="tax_regime">
                <option value="Old">Old Tax Regime</option>
                <option value="New">New Tax Regime</option>
            </select>
            <input type="number" placeholder="Section 80C (e.g. LIC, PPF)" name="section80c">
            <input type="number" placeholder="Home Loan Interest" name="home_loan">
            <input type="number" placeholder="NPS Contribution" name="NPS2">
            <input type="number" placeholder="HRA Received" name="hra_received">
            <input type="number" placeholder="Rent Paid" name="rent_paid">
            <button type="submit">Calculate âœ¨</button>
        </form>

        <div class="loader" id="loader">Calculating your salary... please wait</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("salaryForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = parseFloat(value) || 0;
            });

            document.getElementById("loader").style.display = "block";
            document.getElementById("result").textContent = "";

            try {
                const response = await fetch("/salary", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();

                document.getElementById("loader").style.display = "none";
                document.getElementById("result").innerHTML = `
                    ðŸŽ‰ <span style="color:#2c3e50;">Your estimated monthly take-home salary is:</span> <br>
                    <span style="font-size: 24px; color: #27ae60;">â‚¹${data.monthly_salary.toFixed(2)}</span>
                `;
            } catch (err) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").textContent = "Something went wrong. Please try again.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
